<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}HealthMitra{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block styles %}
    <style>
      .logo {
        color: black;
        margin: 0 20px;
      }
      .myimg {
        width: 120px;
        height: 70px;
      }
      .info-button {
        background-color: #ffc107;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 1.25rem;
        margin-bottom: 20px;
        border-radius: 10px;
      }
      .info-section {
        display: none;
      }
      h3,h4{
          color:#0d6efd;
      }
      .navbar-nav .nav-item.active .nav-link {
    color: black;
}
    </style>
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
    <div class="container-fluid">
        <!-- Image on the left side -->
        <div class="logo">
            <img class="myimg" src="{{url_for('static', filename='img.png')}}" alt="">
        </div>

        <!-- Button for toggling collapsed navigation -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Content on the right side -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 fs-5 mb-lg-0  " style="margin-right: 100px">
                <li class="nav-item" style="margin-right: 20px;">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item" style="margin-right: 20px;">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item" style="margin-right: 20px;">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <!-- Content Block -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script>
    // Get the current URL path
    var currentPath = window.location.pathname;

    // Select all navigation links
    var navLinks = document.querySelectorAll('.navbar-nav .nav-link');

    // Loop through each navigation link
    navLinks.forEach(function(navLink) {
        // Get the link's href attribute
        var href = navLink.getAttribute('href');

        // Check if the link's href matches the current URL path
        if (href === currentPath) {
            // Add the 'active' class to the parent <li> element
            navLink.parentElement.classList.add('active');
        }
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
